<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/weather.css" media="screen" title="no title" charset="utf-8">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>

    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <label for="location">Enter a location:</label>
      <input id="location" type="text">
      <button class="btn-success" id="humidity">Get Current Humidity!</button>
      <button class="btn-success" id="temperatureF">Get Current Temperature in Farenheit!</button>
      <button class="btn-success" id="temperatureC">Get Current Temperature in Celsius!</button>
      <button class="btn-success" id="rain">How much rain did it rain?</button>
      <div class="showTemp"></div>
      <div class="showHumidity"></div>
      <div class="showRain"></div>
    </div>
  </body>
</html>
